
{% extends '_base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="bookcover" src="{% static 'images/dfp.png' %}">
    {% if user.is_authenticated %}
        Hi {{ user.email}}
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
    
        <p>You are not logged in</p>
    {% endif %}
    
{% endblock content %}
